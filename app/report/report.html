<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>L'ultima Cena Pizzeria! - Report</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="header-section container-fluid">
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
          <img src="/images/image4.png" width="50" height="50" class="d-inline-block align-top" alt="" />
          L'ultima Cena
        </a>
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Build Your Pizza!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/order/orders.html">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/ingredient/ingredients.html">Ingredients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/beverage/beverages.html">Beverages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/size/sizes.html">Sizes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/report/report.html">Report</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- REPORT CONTENT -->
    <div class="container">
        <div class="jumbotron">
            <h2 class="text-center">Report</h2>
            <div class="card">
                <div class="card-header text-center">Most Requested Ingredient</div>
                <div class="card-body text-center">
                    <div class="card mx-auto" style="width: 18rem;">
                        <div class="custom-card-img-top" id="most-requested-ingredient-orders"></div>
                        <div class="card-body text-center">
                            <p class="card-text" id="most-requested-ingredient-content"></p>
                        </div>
                    </div>
                </div>
            </div> 
            <div class="card">
                <div class="card-header text-center">Month with Most Revenue</div>
                <div class="card-body text-center">
                    <div class="card mx-auto" style="width: 18rem;">
                        <div class="custom-card-img-top" id="month-with-most-revenue-amount"></div>
                        <div class="card-body text-center">
                            <p class="card-text" id="month-with-most-revenue-content"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header text-center">Top Customers</div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="card-body">
                                <div class="card" style="width: 18rem;">
                                    <img src="/images/second_place.png" class="card-img-top" alt="Third Place">
                                    <div class="card-body text-center">
                                        <p class="card-text" id="second-place-customer"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card-body">
                                <div class="card" style="width: 18rem;">
                                    <img src="/images/first_place.png" class="card-img-top" alt="First Place">
                                    <div class="card-body text-center">
                                        <p class="card-text" id="first-place-customer"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card-body">
                                <div class="card" style="width: 18rem;">
                                    <img src="/images/third_place.png" class="card-img-top" alt="Second Place">
                                    <div class="card-body text-center">
                                        <p class="card-text" id="third-place-customer"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    ></script>

      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"

      crossorigin="anonymous"
    ></script>

    <script src="/js/report/report.js"></script>
